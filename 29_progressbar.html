<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar Demo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    <h1 class=" text-center">This is progessbar tutorial</h1>
    <hr>
    <div class="progress" role="progressbar" aria-label="Progress-Bar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 50px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%">30%</div>
    </div>
    <hr>
    <div class="progress-stacked ">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" ></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 55%;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" ></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" ></div>
        </div>
    </div>
    <hr>
    <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
    </div>
    <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 25%"></div>
    </div>
    <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 50%"></div>
    </div>
    <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 75%"></div>
    </div>
    <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 100%"></div>
    </div>
</body>
</html>
