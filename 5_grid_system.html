<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/bootstrap" src="bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- ------------------- -->
    <!-- without breakpoints -->
     <!-- ------------------ -->
    <div class="container">
        <div class="row">
            <div class="col bg-danger">
                column1
            </div>
            <div class="col bg-primary">
                column2
            </div>
            <div class="col bg-warning">
                column3
            </div>
            <div class="col bg-success">
                column4
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-danger">
                column1
            </div>
            <div class="col-9 bg-primary">
                column2
            </div>
        
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-danger">
                column1
            </div>
            <div class="col-4 bg-primary">
                column2
            </div>
            <div class="col-6 bg-warning">
                column3
            </div>
        </div>
    </div>
    <br>
    <!-- ---------------- -->
    <!-- wiht breakpoints -->
     <!-- --------------- -->
      <div class="container">
        <div class="row">
            <div class="col-sm bg-danger">
                column1
            </div>
            <div class="col-sm bg-primary">
                column2
            </div>
            <div class="col-sm bg-warning">
                column3
            </div>
            <div class="col-sm bg-success">
                column4
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-danger">
                column1
            </div>
            <div class="col-md-9 bg-primary">
                column2
            </div>
        
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 bg-danger">
                column1
            </div>
            <div class="col-lg-4 bg-primary">
                column2
            </div>
            <div class="col-lg-6 bg-warning">
                column3
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 bg-danger">
                column1
            </div>
            <div class="col-xl-4 bg-primary">
                column2
            </div>
            <div class="col-xl-6 bg-warning">
                column3
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-2 bg-danger">
                column1
            </div>
            <div class="col-xxl-4 bg-primary">
                column2
            </div>
            <div class="col-xxl-6 bg-warning">
                column3
            </div>
        </div>
    </div>
    <!-- --------------------- -->
    <!-- Multiple breakpoints -->
    <!-- --------------------- -->
     <br>
     <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 bg-danger" >
                column1
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 bg-success" >
                column2
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 bg-warning" >
                column3
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 bg-primary" >
                column4
            </div>
            
        </div>
     </div>
</body>
</html>
