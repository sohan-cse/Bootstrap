<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        .mydiv{
            background-color: #e60909;
            height: 80px;
        }
        .mydiv1{
            background-color: #35e609;
            height: 80px;
        }
        .mydiv2{
            background-color: #d7e609;
            height: 80px;
        }
        .mydiv3{
            background-color: #09e6b6;
            height: 80px;
        }
        .mydiv4{
            background-color: #1409e6;
            height: 80px;
        }
        .mydiv5{
            background-color: #c109e6;
            height: 80px;
        }
        .mydiv6{
            background-color: #e60977;
            height: 80px;
        }
    </style>
</head>
<body>
    <!-- container -->
    <div class="container mydiv">

    </div>
    <!-- fluid container -->
    <div class="container-fluid mydiv1">

    </div>
    <!-- container breakpoints -->
    <div class="container-sm mydiv2">

    </div>
    <div class="container-md mydiv3">

    </div>
    <div class="container-lg mydiv4">

    </div>
    <div class="container-xl mydiv5">

    </div>
    <div class="container-xxl mydiv6">

    </div>
</body>
</html>
