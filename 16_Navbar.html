<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Tutorial</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
    <body >
        <nav class="navbar navbar-expand-lg" style="background-color: #b1daf8;" data-bs-theme="light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"> 
                    <img src="/images/flogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Farmer's Home
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 h6">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " href="#">Facilities</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " href="#">Team</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Products
                    </a>
                        <ul class="dropdown-menu " style="background-color: #b1daf8;">
                            <li><a class="dropdown-item"  href="#">খেজুর গুড়</a></li>
                            <li><a class="dropdown-item"  href="#">আখের গুড়</a></li>
                            <li><a class="dropdown-item"  href="#">মধু</a></li>
                            <li><a class="dropdown-item"  href="#">খেজুর</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item"  href="#">অন্যান্য</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        LogIn
                    </a>
                    <ul class="dropdown-menu " style="background-color: #b1daf8;">
                        <li><a class="dropdown-item"  href="#">Admin</a></li>
                        <li><a class="dropdown-item"  href="#">User</a></li>
                    </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </body>
</html>
